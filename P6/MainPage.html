<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Main Page</title>
  </head>
  <body style="background-color: #f8c471;">
    <h3>Main Page</h3>
    <form action="seq" method="get">
      Type a sequence to be processed: <input type="text" name="msg">
      <br><br>
      Calculate length:
      <input type="checkbox" name="chk">
      <br><br>
      Select a base:
      <input type="radio" name="base" value="A" checked> A
      <input type="radio" name="base" value="C"> C
      <input type="radio" name="base" value="T"> T
      <input type="radio" name="base" value="G"> G
      <br><br>
      Choose operation:
      <select name="operation">
        <option value="count">Count</option>
        <option value="perc">Percentage</option>
      </select>
       <br>
      <input type="submit" value="SEND">
    </form>
  </body>
</html>
